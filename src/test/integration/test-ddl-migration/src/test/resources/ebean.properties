ebean.ddl.generate=false
ebean.ddl.run=false


ebean.migration.appName=myapp
ebean.migration.migrationPath=dbmigration/myapp/h2
ebean.migration.applyPrefix=V
ebean.migration.run=true
ebean.migration.createSchemaIfNotExists=true
ebean.h2ProductionMode=true


#### H2 settings
ebean.databasePlatform=io.ebean.config.dbplatform.h2.H2Platform
datasource.db.username=sa
datasource.db.password=sa
# Important - disable H2 QueryCache in multi tenant apps: https://groups.google.com/forum/#!topic/h2-database/eJGE-CD_qhk
datasource.db.databaseUrl=jdbc:h2:mem:tests;TRACE_LEVEL_SYSTEM_OUT=0;QUERY_CACHE_SIZE=0
datasource.db.databaseDriver=org.h2.Driver
#datasource.db.pstmtCacheSize=0
#datasource.db.cstmtCacheSize=0
# H2 needs uppercase schema names
ebean.tenant.sharedSchema=PUBLIC
ebean.tenant.schemaPrefix=TENANT_

